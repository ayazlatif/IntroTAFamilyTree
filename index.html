<!DOCTYPE html>
<html>
    <head>
        <title>TA Family Tree</title>
        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <script src='https://d3js.org/d3.v5.min.js'></script>
    </head>
<body>
    <div id="infoPanel">
        <h1 id="pic">TA Family Tree Viz</h1>
        <h1 id="name"></h1>
        <h2 id="cohortInfo"></h2>
        <div id="cohortTAs">
            <p>Welcome to the TA "family" tree!</p>
        </div>
        <h3 id="num142"></h3>
        <h3 id="num143"></h3>
        <h3 id="num143x"></h3>
        <h3 id="num14x"></h3>
        <h3 id="total"></h3>

    </div>

    <div id="controls">
        <svg id='viz'></svg>

        <div id="real">
            <div id="search">
                <h3>Search</h3>
                <div class="autocomplete" >
                    <form autocomplete="off">
                        <input id="myInput" type="text" name="taName" placeholder="Search TA: Ayaz Latif">
                    </form>
                </div>
                <button id="searchBtn" type="button">Search TA</button>
            </div>

            <div id="cohort">
                <div class="autocomplete" >
                    <form autocomplete="off">
                        <input id="cohortList" type="text" name="cohortList" placeholder="View Cohort: 15sp">
                    </form>
                </div>
                <button id="cohortSearchBtn" type="button">Search Cohort</button>
            </div>

            <button id="reset" type="button">Reset</button>

            <div id="familyFilter">
                <h3>Family Selection Filter</h3>
                <div id="radios">
                <div class="radio">
                    <label>
                        <input type="radio" name="familySelection" id="optionsRadios1" value="all" checked="checked">
                        All
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" name="familySelection" id="optionsRadios2" value="parents">
                        Ancestors
                    </label>
                </div>
                <div class="radio">
                    <label>
                    <input type="radio" name="familySelection" id="optionsRadios3" value="children">
                    Decendants
                    </label>
                </div>
                <div class="radio">
                    <label>
                    <input type="radio" name="familySelection" id="optionsRadios4" value="single">
                    Single TA
                    </label>
                </div>
            </div>
            </div>

            <div id="filter">
                <h3>Year Filters</h3>
            </div>

            
        </div>
    </div>
    
    <div id="legend">
        <h2>Legend</h2>
        <p class="parent142">--&gt; 142 Parent TA</p>
        <p class="parent143">--&gt; 143 Parent TA</p>
        <p class="parent143x">--&gt; 143x Parent TA</p>
        <p> <i class="fa fa-trophy" aria-hidden="true"></i> Veteran TA </p>
    </div>
    
    
</body>

<script type="module" src="index.js"></script>
</html>
