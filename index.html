<!DOCTYPE html>
<html>
    <head>
        <title>TA Family Tree</title>
        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src='https://d3js.org/d3.v5.min.js'></script>
    </head>
<body>
    <div id="infoPanel">
        <h1 id="pic">TA Family Tree</h1>
        <h1 id="name"></h1>
        <h2 id="cohortInfo"></h2>
        <div id="cohortTAs"></div>
        <h3 id="num142"></h3>
        <h3 id="num143"></h3>
        <h3 id="num143x"></h3>
        <h3 id="num14x"></h3>
        <h3 id="total"></h3>

    </div>
    <div id="legend">
        <p class="parent142">142 Parent TA</p>
        <p class="parent143">143 Parent TA</p>
        <p class="parent143x">143x Parent TA</p>
        <p> <i class="fa fa-trophy" aria-hidden="true"></i> Veteran TA </p>
    </div>

    <div id="controls">
    
        <div id="cohort">
            <label for="cohortList">View Cohort</label>
            <select id="cohortList">
                <option>15sp</option>
                <option>15au</option>

                <option>16wi</option>
                <option>16sp</option>
                <option>16au</option>

                <option>17wi</option>
                <option>17sp</option>
                <option>17au</option>

                <option>18wi</option>
                <option>18sp</option>
                <option>18au</option>

                <option>19wi</option>
                <option>19sp</option>
                <option>19au</option>

                <option>20wi</option>
            </select>
            <button id="cohortSearchBtn" type="button">Search Cohort</button>
        </div>

        <div id="search">
            <div class="autocomplete" style="width:300px;">
                <form autocomplete="off">
                    <input id="myInput" type="text" name="taName" placeholder="Search TA: Ayaz Latif">
                </form>
            </div>
            <button id="searchBtn" type="button">Search TA</button>
            <button id="reset" type="button">Reset</button>
        </div>
    </div>

    <div id="filter"></div>
    
<svg id='viz'></svg>
</body>

<script type="module" src="index.js"></script>
</html>
