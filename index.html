<!DOCTYPE html>
<html>
    <head>
        <title>TA Family Tree</title>
        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <script src='https://d3js.org/d3.v5.min.js'></script>
    </head>
<body>
    <div id="infoPanel">
        <h1 id="pic">TA Family Tree</h1>
        <h1 id="name"></h1>
        <h2 id="cohortInfo"></h2>
        <div id="cohortTAs"></div>
        <h3 id="num142"></h3>
        <h3 id="num143"></h3>
        <h3 id="num143x"></h3>
        <h3 id="num14x"></h3>
        <h3 id="total"></h3>

    </div>

    <svg id='viz'></svg>

    <div id="legend">
        <h2>Legend</h2>
        <p class="parent142">--&gt; 142 Parent TA</p>
        <p class="parent143">--&gt; 143 Parent TA</p>
        <p class="parent143x">--&gt; 143x Parent TA</p>
        <p> <i class="fa fa-trophy" aria-hidden="true"></i> Veteran TA </p>
    </div>

    <div id="controls">
        <h2>Search Controls</h2>
        <div id="search">
            <div class="autocomplete" >
                <form autocomplete="off">
                    <input id="myInput" type="text" name="taName" placeholder="Search TA: Ayaz Latif">
                </form>
            </div>
            <button id="searchBtn" type="button">Search TA</button>
        </div>

        <div id="cohort">
            <div class="autocomplete" >
                <form autocomplete="off">
                    <input id="cohortList" type="text" name="cohortList" placeholder="View Cohort: 15sp">
                </form>
            </div>
            <button id="cohortSearchBtn" type="button">Search Cohort</button>
        </div>

        <button id="reset" type="button">Reset</button>
    </div>

    <div id="filter"></div>
    
</body>

<script type="module" src="index.js"></script>
</html>
